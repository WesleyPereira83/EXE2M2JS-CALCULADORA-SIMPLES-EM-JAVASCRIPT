<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>

    <!--Com os conceitos aprendidos, crie um programa de calculadora que: 

    receba dois valores, que devem ser salvos em variáveis; 
    o usuário deve colocar qual operador ele vai utilizar por meio dos símbolos aritméticos; 
    com os dois valores e o operador definido, o programa deve fazer a operação e retornar o resultado; 
    se houver divisão, você deve retornar o resultado e a sobra, caso haja alguma.--> 
    
    <script>
    var op = prompt('Deseja realizar qual dessas operações? ( + ), ( - ), ( * ) ou ( / ) ?')
    var num1 = Number(prompt('Digite o primeiro número:'))
    var num2 = Number(prompt('Digite o segundo número:'))
    

  if (op === "+") {
    resultado = num1 + num2
    alert('O resultado do soma é ' + Number(resultado) + '.')
  } else if (op === "-") {
        resultado = num1 - num2
        alert('O resultado da subtração é ' + Number(resultado) + '.')
    } else if (op === "*") {
        resultado = num1 * num2
        alert('O resultado da multiplicação é ' + Number(resultado) + '.')
  }  else {
  (op === "/") 
        resultado = (num1 / num2).toFixed(2) 
        resto = num1 % num2 
  }

    if (resto !== 0) {
    alert('O resultado do cálculo é ' + Number(resultado)  + ' e o resto da divisão é ' + Number(resto) + '.')
    } else {
       alert('O resultado do cálculo é ' + Number(resultado) + ' e o resto da divisão é ' + Number(resto) + '.')
    }
    </script>
</body>
</html>
